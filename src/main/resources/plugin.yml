name: Phantom-Waypoints
version: 1.1c
main: com.paralli.phantom_waypoints.Main
api-version: 1.18
author: aWildPhantom
commands:
  pwaypoint:
    permission: pwaypoint.use
    description: Access the waypoint menu
    usages: "/pwaypoint <optional-either: tp | add> <optional: name>"

permissions:
  pwaypoint.*:
    description: Gives access to all Pwaypoint commands
    children:
      pwaypoint.admin: true
      pwaypoint.use: true
